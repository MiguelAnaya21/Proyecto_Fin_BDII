<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/fidelizacion.css">

        <title>Productos - Datos del Producto</title>
    </head>
    <body>
        <!-- As a link -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{img/logo_fidelizacion.png}" width="30" height="30" alt="Logo">
                Producto
            </a>
        </nav>

        <div class="container mt-5 vj-destacados">
            <div class="row">
                <div class="col col-md-12 text-right mb-4">
                    <a th:href="@{/productos/crear}" class="btn btn-outline-success">Crear Producto</a>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12">
                    <!-- Encabezado de la página -->
                    <div class="page-header" style="border-bottom:1px solid #ccc;">
                        <h1>Datos del Producto</h1>
                    </div>
                </div>               
            </div>
            <div class="row mt-5">
                <div class="col-md-6">
                    <!-- Imagen del producto -->
                    <img th:src="${producto.PROD_URL_IMAGEN}" class="img-fluid" alt="Imagen del Producto" width="640" height="853">
                </div>
                <div class="col-md-6">
                    <!-- Información del producto -->
                    <h2 th:text="'Nombre: ' + ${producto.PROD_NOMBRE}"></h2>
                    <p th:text="'Precio Compra: $' + ${producto.PROD_PRECIO_COMPRA}"></p>
                    <p th:text="'Precio Venta: ' + ${producto.PROD_PRECIO_VENTA}" class="card-text"></p>
                    <p th:text="'Existencias: ' + ${producto.PROD_EXISTENCIA}" class="card-text"></p>
                    <p th:text="'Puntos: ' + ${producto.PROD_PUNTOS}" class="card-text"></p>
                    <p th:text="'Categoria: ' + ${producto.categoria.CAT_NOMBRE}" class="card-text"></p>
                    <p>
                        <span th:text="'Proveedor: ' + ${producto.proveedor.PROV_NOMBRE}" class="badge badge-pill badge-warning"></span>
                    </p>

                    <!-- Botones de acción -->
                    <div class="btn-group" role="group" aria-label="Botones de Acción">
                        <a th:href="@{/productos/editar(id=${producto.PROD_ID})}"
                           class="btn btn-success" style="margin-right: 5px;">Editar</a>
                        <a th:href="@{/productos/eliminar(id=${producto.PROD_ID})}"
                            class="btn btn-danger" onclick="return confirm('¿Estas seguro?')">Eliminar</a>
                    </div>
                </div>                
            </div>
        </div>
        <!-- Footer -->
        <footer class="navbar navbar-dark bg-dark mt-5">
            <p style="color: white; text-align: center; padding: 10px; margin: 0 auto;">© 2024 Fidelizacion. Todos los derechos reservados.</p>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/fidelizacion.css">
        
        <title>Producto - Alta de Productos</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img th:src="@{img/logo_fidelizacion.png}" width="30" height="30" alt="Logo">
                Alta Productos
            </a>
        </nav>

        <div class="container mt-5 vj-destacados">
            <div class="row">
                <div class="col-md-12">
                    <h1>Nuevo Producto</h1>
                    <form method="POST" th:action="@{/productos/guardar}" th:object="${producto}">
                        <div class="form-group">
                            <label for="PROD_NOMBRE">Nombre</label>
                            <input type="text" class="form-control" th:field="*{PROD_NOMBRE}" id="PROD_NOMBRE" placeholder="Nombre del Producto" required>
                        </div>
                        <div class="form-group">
                            <label for="PROD_URL_IMAGEN">Url Imagen</label>
                            <input type="text" class="form-control" th:field="*{PROD_URL_IMAGEN}" id="PROD_URL_IMAGEN" placeholder="Url de la imagen" pattern=".*\.jpg" required>
                        </div>
                        <div class="form-group">
                            <label for="PROD_PRECIO_COMPRA">Precio Compra</label>
                            <input type="number" class="form-control" th:field="*{PROD_PRECIO_COMPRA}" id="PROD_PRECIO_COMPRA" rows="3" placeholder="0.00" min="1" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="PROD_PRECIO_VENTA">Precio Venta</label>
                            <input type="number" class="form-control" th:field="*{PROD_PRECIO_VENTA}" id="PROD_PRECIO_VENTA" placeholder="0.00" min="1" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="PROD_PUNTOS">Puntos</label>
                            <input type="number" class="form-control" th:field="*{PROD_PUNTOS}" id="PROD_PUNTOS" placeholder="0" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="PROD_EXISTENCIA">Existencia</label>
                            <input type="number" class="form-control" th:field="*{PROD_EXISTENCIA}" id="PROD_EXISTENCIA" placeholder="0" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="proveedor">Proveedor</label>
                            <select class="form-control" th:field="*{proveedor}" id="proveedor">
                                <option th:each="proveedor: ${proveedores}" 
                                        th:value="${proveedor.PROV_ID}" th:text="${proveedor.PROV_NOMBRE}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="categoria">Categoria</label>
                            <select class="form-control" th:field="*{categoria}" id="categoria">
                                <option th:each="categoria: ${categorias}" 
                                        th:value="${categoria.CAT_ID}" th:text="${categoria.CAT_NOMBRE}">
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a th:href="@{/listado}" class="btn btn-danger">Cancelar</a>
                    </form>
                </div>
            </div>
        </div> 
        <!-- Footer -->
        <footer class="navbar navbar-dark bg-dark mt-5">
            <p style="color: white; text-align: center; padding: 10px; margin: 0 auto;">Â© 2024 Fidelizacion. Todos los derechos reservados.</p>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>

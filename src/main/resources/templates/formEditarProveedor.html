<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/fidelizacion.css">
        <!--Titulo de la pagina-->
        <title>Proveedor - Editar proveedor</title>
    </head>
    <body>
        <!-- As a link -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/listado}">
                <img th:src="@{img/logo_fidelizacion.png}" width="30" height="30" alt="Logo">
                Proveedor 
            </a>
        </nav>

        <div class="container mt-5 vj-destacados">
            <div class="row">
                <div class="col-md-12">
                    <h1>Editar Proveedor</h1>
                    <!--Campos para modificar los proveedores-->
                    <form method="POST" th:action="@{/proveedor/guardarCambios}" th:object="${proveedor}">
                        <div class="form-group">
                            <label for="PROV_ID">ID</label>
                            <input type="text" class="form-control" th:field="*{PROV_ID}" id="PROV_ID" readonly>
                        </div>
                        <div class="form-group">
                            <label for="PROV_NOMBRE">Nombre</label>
                            <input type="text" class="form-control" th:field="*{PROV_NOMBRE}" id="PROV_NOMBRE" required>
                        </div>
                        <div class="form-group">
                            <label for="PROV_EMAIL">Email</label>
                            <input type="text" class="form-control" th:field="*{PROV_EMAIL}" id="PROV_EMAIL" required>
                        </div>
                        <div class="form-group">
                            <label for="PROV_TELEFONO">Telefono</label>
                            <input type="number" class="form-control" th:field="*{PROV_TELEFONO}" id="PROV_TELEFONO" required>
                        </div>
                        <div class="form-group">
                            <label for="PROV_DIRECCION">Direccion</label>
                            <input type="text" class="form-control" th:field="*{PROV_DIRECCION}" id="PROV_DIRECCION" required>
                        </div>
                        <div class="form-group">
                            <label for="PROV_COD_POSTAL">Codigo Postal</label>
                            <input type="number" class="form-control" th:field="*{PROV_COD_POSTAL}" id="PROV_COD_POSTAL" required>
                        </div>
                        <div class="form-group">
                            <label for="PROV_VALORACION">Valoracion</label>
                            <input type="number" class="form-control" th:field="*{PROV_VALORACION}" id="PROV_VALORACION" required>
                        </div>
                        <!--Guarda los cambio realizados en el proveedor-->
                        <button type="submit" class="btn btn-success">Guardar cambios</button>
                    </form>
                </div>
            </div>
        </div> 
        <!-- Pie de pagina -->
        <footer class="navbar navbar-dark bg-dark mt-5">
            <p style="color: white; text-align: center; padding: 10px; margin: 0 auto;">Â© 2024 Fidelizacion. Todos los derechos reservados.</p>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>

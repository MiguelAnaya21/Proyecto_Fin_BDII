<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/fidelizacion.css">

        <title>Proveedor - Lista Proveedores</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img th:src="@{img/logo_fidelizacion.png}" width="30" height="30" alt="Logo">
                        Lista de Proveedores
                    </a>
                </div>
                <div class="d-flex flex-row">
                    <div class="mr-3">
                        <span class="navbar-text text-white mr-2">Buscar Proveedor:</span>
                        <form th:action="@{/buscarPROV}" class="form-inline my-2 my-lg-0">
                            <input autofocus="autofocus" name="searchProv" class="form-control mr-sm-2" type="search" th:placeholder="${param.searchProv}" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>

        <div class="row mb-3 mt-5">
            <div class="col-md-12">
                <div class="d-flex justify-content-end pr-4"> <!-- Añadido padding-right de 4 -->
                    <a th:href="@{/listaProv}" class="btn btn-outline-success">Restaurar Lista</a>
                </div>
            </div>
        </div>


        <div class="container">
            <h1 style="font-size: 36px;">Lista de Proveedores</h1>
        </div>
        <div class="col">
            <div class="container">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Email</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Código Postal</th>
                            <th scope="col">Valoración</th>
                            <th scope="col"></th> <!-- Columna vacía para el botón de editar -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="proveedor : ${proveedores}">
                            <td th:text="${proveedor.PROV_ID}">ID</td>
                            <td th:text="${proveedor.PROV_NOMBRE}">Nombre</td>
                            <td th:text="${proveedor.PROV_EMAIL}">Email</td>
                            <td th:text="${proveedor.PROV_TELEFONO}">Teléfono</td>
                            <td th:text="${proveedor.PROV_DIRECCION}">Dirección</td>
                            <td th:text="${proveedor.PROV_COD_POSTAL}">Código Postal</td>
                            <td th:text="${proveedor.PROV_VALORACION}">Valoración</td>
                            <td>
                                <a class="btn btn-success" th:href="@{/proveedores/editar(id=${proveedor.PROV_ID})}">Editar</a>
                                <a th:href="@{/proveedor/eliminar(id=${proveedor.PROV_ID})}"
                                   class="btn btn-danger" onclick="return confirm('¿Estas seguro?')">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="row mb-3">
                    <div class="col-md-12 text-right">
                        <div>
                            <a class="btn btn-info" href="/listado">Regresar</a>
                            <a th:href="@{/proveedores/crear}" class="btn btn-info">Crear Proveedor</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="navbar navbar-dark bg-dark mt-5">
            <p style="color: white; text-align: center; padding: 10px; margin: 0 auto;">© 2024 Fidelizacion. Todos los derechos reservados.</p>
        </footer>
        <!-- Optional JavaScript -->   
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
